ROSTemplateFormatVersion: '2015-09-01'
Transform: 'Aliyun::Serverless-2018-04-03'
Resources:
  tar-decompress:
    Type: 'Aliyun::Serverless::Service'
    Properties:
      Description: 'decompress .tar.gz .tgz  .tar.gz  .tar.xz  .tar'
      Policies:
        - Version: '1' # Policy Document
          Statement:
            - Effect: Allow
              Action:
                - oss:GetObject
                - oss:PutObject
              Resource: 'acs:oss:*:*:your-bucket/*'
      LogConfig:
        Project: 'decompress-log-pro'
        Logstore: 'fc-log'
    oss-invoke-fc:
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Handler: index.handler
        Runtime: python3
        CodeUri: ./functions/archvie/tar/
        Timeout: 600
        MemorySize: 512
        EnvironmentVariables:
          PROCESSED_DIR: dst/
      Events:
        untgz-oss-trigger:
          Type: OSS
          Properties:
            Events:
              - 'oss:ObjectCreated:PutObject'
              - 'oss:ObjectCreated:PostObject'
              - 'oss:ObjectCreated:CompleteMultipartUpload'
              - 'oss:ObjectCreated:PutSymlink'
            Filter:
              Key:
                Prefix: src
                Suffix: ".tgz"
            BucketName: your-bucket
        untargz-oss-trigger:
          Type: OSS
          Properties:
            Events:
              - 'oss:ObjectCreated:PutObject'
              - 'oss:ObjectCreated:PostObject'
              - 'oss:ObjectCreated:CompleteMultipartUpload'
              - 'oss:ObjectCreated:PutSymlink'
            Filter:
              Key:
                Prefix: src
                Suffix: ".tar.gz"
            BucketName: your-bucket
        untarbz2-oss-trigger:
          Type: OSS
          Properties:
            Events:
              - 'oss:ObjectCreated:PutObject'
              - 'oss:ObjectCreated:PostObject'
              - 'oss:ObjectCreated:CompleteMultipartUpload'
              - 'oss:ObjectCreated:PutSymlink'
            Filter:
              Key:
                Prefix: src
                Suffix: ".tar.bz2"
            BucketName: your-bucket
        untarxz-oss-trigger:
          Type: OSS
          Properties:
            Events:
              - 'oss:ObjectCreated:PutObject'
              - 'oss:ObjectCreated:PostObject'
              - 'oss:ObjectCreated:CompleteMultipartUpload'
              - 'oss:ObjectCreated:PutSymlink'
            Filter:
              Key:
                Prefix: src
                Suffix: ".tar.xz"
            BucketName: your-bucket
        untar-oss-trigger:
          Type: OSS
          Properties:
            Events:
              - 'oss:ObjectCreated:PutObject'
              - 'oss:ObjectCreated:PostObject'
              - 'oss:ObjectCreated:CompleteMultipartUpload'
              - 'oss:ObjectCreated:PutSymlink'
            Filter:
              Key:
                Prefix: src
                Suffix: ".tar"
            BucketName: your-bucket
  zip-decompress:
    Type: 'Aliyun::Serverless::Service'
    Properties:
      Policies:
        - Version: '1' # Policy Document
          Statement:
            - Effect: Allow
              Action:
                - oss:GetObject
                - oss:PutObject
              Resource: 'acs:oss:*:*:your-bucket/*'
      LogConfig:
        Project: 'decompress-log-pro'
        Logstore: 'fc-log'
    oss-invoke-fc:
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Handler: index.handler
        Runtime: python3
        Timeout: 600
        MemorySize: 512
        EnvironmentVariables:
          PROCESSED_DIR: dst/
        CodeUri: ./functions/archvie/zip/
      Events:
        unzip-oss-trigger:
          Type: OSS
          Properties:
            Events:
              - 'oss:ObjectCreated:PutObject'
              - 'oss:ObjectCreated:PostObject'
              - 'oss:ObjectCreated:CompleteMultipartUpload'
              - 'oss:ObjectCreated:PutSymlink'
            Filter:
              Key:
                Prefix: src
                Suffix: zip
            BucketName: your-bucket
  decompress-log-pro:
    Type: 'Aliyun::Serverless::Log'
    Properties:
      Description: 'fc serverless decompress project'
    fc-log:
      Type: 'Aliyun::Serverless::Log::Logstore'
      Properties:
        TTL: 10
        ShardCount: 1